<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret">My Secret Info</h1>
    <input id="hide" type="text" placeholder="Please Type Delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('hide').addEventListener('keyup', function(event){
            const text = event.target.value;
            const button = document.getElementById('btn-delete');
            if(text === 'delete'){
                button.removeAttribute('disabled')
            }
            else{
                button.setAttribute('disabled', true)
            }
        })

        document.getElementById('btn-delete').addEventListener('click', function(){
            const secret = document.getElementById('secret');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
