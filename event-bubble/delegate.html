<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Magni, cumque dicta?</li>
            <li class="item">Vitae, repellat provident.</li>
            <li class="item">Officia, tempora nam.</li>
            <li class="item">Nisi, corrupti ex?</li>
            <li class="item">Molestiae, cupiditate cumque!</li>
        </ul>
        <button id="add-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand New List Item';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
